<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Diabetes Detection</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    .center {
      position: absolute;
      text-align: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Times New Roman', Times, serif;
      background-color: lavender;
    }
  </style>
</head>


<body class="center">

  <h1 style="color: black; font-weight: 300;">
    <i class="fas fa-briefcase-medical"></i> Diabetes Detector
  </h1>

  <form action="resdia" method="get">
    <div class="form-group" style="width: 400px;">
      <input class="form-control" placeholder="Pregnancy(Number of times pregnant)" required type="number" name="Pregnancy">
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="Glucose(Plasma glucose concentration)" required type="number" name="Glucose">
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="Diastolic Blood Pressure(mm Hg)" required type="number" name="BP">
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="Triceps Skin Fold Thickness(mm)" required type="number" name="Skin Thickness">
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="Insulin(mu U/ml)" type="number" required name="Insulin">
    </div>
    <div class="form-group">
      <input class="form-control" step = "0.01" placeholder="Body Mass Index(weight in kg/(height in m)^2)" required type="number" name="BMI">
    </div>
    <div class="form-group">
      <input class="form-control" step = "0.01" placeholder="Diabetes Pedigree Function" required type="number" name="DPF">
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="Age(years)" required type="number" name="Age">
    </div>
    <input class="btn btn-outline-dark btn-lg btn-block" type="submit" value='Predict'>
  </form>
</body>
</html>
